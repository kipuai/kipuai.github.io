<div class="header header-absolute">
  <div class="container">

    <!-- Desktop Logo -->
    <div class="logo">
      <a href="{{ .Site.BaseURL }}" style="display: flex; align-items: center;">
        <img src="{{ "images/kipumain.png" | absURL }}"
             alt="Kipu logo"
             style="height: 80px; width: auto; max-width: 100%; object-fit: contain;">
      </a>
    </div>

    <!-- Mobile Logo -->
    <div class="logo-mobile">
      <a href="{{ .Site.BaseURL }}" style="display: flex; align-items: center;">
        <img src="{{ "images/kipumain.png" | absURL }}"
             alt="Kipu logo"
             style="height: 80px; width: auto; max-width: 100%; object-fit: contain;">
      </a>
    </div>

    {{ partial "main-menu.html" . }}
    {{ partial "hamburger.html" . }}
  </div>
</div>
